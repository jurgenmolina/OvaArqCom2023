<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Inicio de sesión</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<link rel="stylesheet" type="text/css" th:href="@{css/login_register.css}" />
</head>

<body>
	<!-- blue circle background -->
	<div class="d-none d-md-block ball login bg-danger bg-gradient position-absolute rounded-circle"></div>

	<!-- logo name -->
	<div class="position-absolute top-0 start-0 p-3">
		<a th:href="@{/}" class="text-decoration-none fw-bold fs-5">Arquitectura de Computadores OVA</a>
	</div>

	<!-- Login Section -->
	<div class="container login__form active">
		<div class="row vh-100 w-100 align-self-center">
			<div class="col-12 col-lg-6 col-xl-6 px-5">
				<div class="row vh-100">
					<div class="col align-self-center p-5 w-100">
						<h3 class="fw-bolder">! Bienvenido !</h3>
						<p class="fw-lighter fs-6">¿No estás registrado?, <span id="signUp" role="button"
								class="text-danger"><a th:href="@{/registro}">¡Registrate aquí!</a></span></p>
						<!-- form login section -->
						<form th:action="@{/login}" method="post" class="mt-5">
							<div th:if=${param.logout}>
								<div class="alert alert-info">Ha cerrado sesión exitosamente</div>
							</div>
							<div th:if=${param.error}>
								<div class="alert alert-danger">Usuario o contraseña
									inválidos</div>
							</div>
							<div class="mb-3">
								<label for="username" class="form-label">Correo Electrónico</label>
								<input type="email" id="username" name="username" required
									class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3"
									placeholder="name@example.com">
							</div>
							<div class="mb-3">
								<label for="username" class="form-label">Contraseña</label>
								<div class="d-flex position-relative">
									<input type="password" id="password" name="password" required
										class="form-control text-indent auth__password shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3">
									<span class="password__icon text-danger fs-4 fw-bold bi bi-eye-slash"></span>
								</div>
							</div>
							<div class="col text-center">
								<button type="submit"
									class="btn btn-outline-dark btn-lg rounded-pill mt-4 w-100">Iniciar Sesión</button>
							</div>
						</form>
						<p class="mt-5 text-center">Sitios de Interés</p>
						<div class="row text-center">
							<div class="col mt-3">
								<a href="" class="btn btn-outline-dark border-2 rounded-circle"><i
										class="bi bi-facebook fs-5"></i></a>
							</div>
							<div class="col mt-3">
								<a href="" class="btn btn-outline-dark border-2 rounded-circle"><i
										class="bi bi-linkedin fs-5"></i></a>
							</div>
							<div class="col mt-3">
								<a href="" class="btn btn-outline-dark border-2 rounded-circle"><i
										class="bi bi-twitter fs-5"></i></a>
							</div>
							<div class="col my-3">
								<a href="" class="btn btn-outline-dark border-2 rounded-circle">
								<i class="bi bi-google fs-5"></i>
							    </a>
							    
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="d-none d-lg-block col-lg-6 col-xl-6 p-5">
				<div class="row vh-100 p-5">
					<div class="col align-self-center p-5 text-center">
						<img src="img/login.png" class="bounce" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/login_register.js}"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

</body>


</html>
